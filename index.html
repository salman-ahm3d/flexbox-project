<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="header-text">Header Logo</div>
        <div class="header-links-container">
            <ul class="header-links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
    </div>
    <div class="body">
        <div class="top-section">
            <div class="top-content">
                <div class="big-text">This website is awesome</div>
                <div class="small-text">Some placeholder text to fill this section</div>
                <button class="sign-up">Sign up</button>
            </div>
            <div class="top-image">
                <img src="./images/security.jpg" alt="top image">
            </div>
        </div>
        <div class="mid-section">
            <div class="title"></div>
            <div class="cards">
                <div class="card">
                    <img src="" alt="first image">
                    <div class="text">Text 1</div>
                </div>
                <div class="card">
                    <img src="" alt="second image">
                    <div class="text">Text 2</div>
                </div>
                <div class="card">
                    <img src="" alt="third image">
                    <div class="text">Text 3</div>
                </div>
                <div class="card">
                    <img src="" alt="four image">
                    <div class="text">Text 4</div>
                </div>
            </div>
        </div>
        <div class="quote-section">
            <div class="quote-text">
                Some inspiring quote!
            </div>
            <div class="quote-author">-Inspiring dude</div>
        </div>
        <div class="final-section">
            <div class="text-content">
                <div class="bold-text">Call to action!</div>
                <div class="normal-text">Sign up for our product by clicking!</div>
            </div>
            <div class="button"><button>Sign up</button></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">Cool Footer</div>
    </div>
</body>
</html>
